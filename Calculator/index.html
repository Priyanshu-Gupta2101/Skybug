<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-body">
        <div class="display-bar">
          <div id="result-text">0</div>
        </div>
        <div class="button-grid" id="button-grid">
          <button
            class="calc-button double-width"
            onclick="handleButtonClick('C')"
          >
            C
          </button>
          <button class="calc-button" onclick="handleButtonClick('/')">
            /
          </button>
          <button class="calc-button" onclick="handleButtonClick('*')">
            *
          </button>
          <button class="calc-button" onclick="handleButtonClick('7')">
            7
          </button>
          <button class="calc-button" onclick="handleButtonClick('8')">
            8
          </button>
          <button class="calc-button" onclick="handleButtonClick('9')">
            9
          </button>
          <button class="calc-button" onclick="handleButtonClick('-')">
            -
          </button>
          <button class="calc-button" onclick="handleButtonClick('4')">
            4
          </button>
          <button class="calc-button" onclick="handleButtonClick('5')">
            5
          </button>
          <button class="calc-button" onclick="handleButtonClick('6')">
            6
          </button>
          <button class="calc-button" onclick="handleButtonClick('+')">
            +
          </button>
          <button class="calc-button" onclick="handleButtonClick('1')">
            1
          </button>
          <button class="calc-button" onclick="handleButtonClick('2')">
            2
          </button>
          <button class="calc-button" onclick="handleButtonClick('3')">
            3
          </button>
          <button
            class="calc-button equal-button"
            onclick="{
            calculateResult()
            updateDisplay()
            }"
          >
            =
          </button>
          <button
            class="calc-button double-width"
            onclick="handleButtonClick('0')"
          >
            0
          </button>
          <button class="calc-button" onclick="handleButtonClick('.')">
            .
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
